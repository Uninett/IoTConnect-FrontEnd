<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles_check.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="outer">
            <h1 id="welcomeText">Velkommen, bruker</h1>
            <div class="container">
                <label for="email">E-postadresse</label>
                <input type="text" id="email" name="email" onchange="testEmail()">
                <label for="description" id="desc_label">Kort beskrivelse av enheten</label>
                <input type="text" id="description" name="description" onkeyup="testDescription()" maxlength="50">
                <label class="check_container"> Send passord via e-post
                    <input type="checkbox" id="send-email" name="send-email" checked>
                    <span class="checkmark"></span>
                </label>
				<button onclick="sendData();" id="sendBtn" disabled>Hent passord</button>
            </div>
        </div>
		<script src="prepare.js"></script>
    </body>
</html>
